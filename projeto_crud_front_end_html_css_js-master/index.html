<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de clientes</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/script.js"></script>
</head>
<body onload="recarregarClientes()">
    <h1>Gerenciamento de clientes</h1>
    <button onclick="adicionar()">Adicionar</button>
    <div id="container-busca">
        <label>Buscar cliente:</label>
        <input type="text" name="nomeBuscado" id="nomeBuscado" placeholder="Digite o nome..." />
        <button onclick="buscarCliente()">Buscar</button>
    </div>
    <div id="container-ordem">
        <label>Ordenar clientes:</label>
        <button onclick="ordenarClientesCrescente()">Crescente</button>
        <button onclick="ordenarClientesDecrescente()">Decrescente</button>
    </div>
    <table id="table-customers">
        <thead>
            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Telefone</th>
                <th>Celular</th>
                <th>Cidade de nascimento</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
           
        </tbody>
    </table>

    <div id="container-modal">
        <form id="form-modal" onsubmit="return false">
            <div class="form-group">
                <label>Nome</label>
                <input type="text" name="nome" id="nome" />
            </div>
            <div class="form-group">
                <label>CPF</label>
                <input type="text" name="cpf" id="cpf" placeholder="xxx.xxx.xxx-xx" maxlength="14" onkeypress="return isNumber(event)" onkeyup="applyMaskCPF(event)" />
            </div>
            <div class="form-group">
                <label>Telefone</label>
                <input type="tel" name="telefone" id="telefone" placeholder="(xx) xxxx-xxxx" maxlength="14" onkeypress="return isNumber(event)" onkeyup="applyMaskTelefone(event)" />
            </div>
            <div class="form-group">
                <label>celular</label>
                <input type="text" name="celular" id="celular" placeholder="(xx) xxxxx-xxxx" maxlength="15" onkeypress="return isNumber(event)" onkeyup="applyMaskCelular(event)" />
            </div>
            <div class="form-group">
                <label>cidade de nascimento</label>
                <input type="text" name="cidade" id="cidade" />
            </div>
            <div class="form-buttons">
                <button onclick="salvar()">Salvar</button>
                <button onclick="cancelar()" id="botao-cancelar">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>
